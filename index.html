<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input placeholder="Password" type="password" class="display" readonly data-passwordDisplay>

            <button class="copy-btn" data-copy>
                <span data-copyMsg></span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23">
            </button>
            
                <p class="show-hide">Show</p>
                <!-- <i class="fa-solid fa-circle"></i> -->
            
        </div>

        <!-- input container -->
        <div class="input-container">
            <div class="length-container">
                <p>Password Generator</p>
                <p data-lengthNumber>0</p>
            </div>
        <!-- Range -->
            <input type="range" min="1" max="20" step="1" data-lengthSlider>
        
        <!-- CheckBoxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowerCase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
        </div>

    <!-- Strength -->
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

    <!-- Submit btn -->
        <button class="generateButton">
            GENERATE PASSWORD
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
